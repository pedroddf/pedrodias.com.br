<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			overflow: hidden;
		}

		button {
			padding: 5px 10px;
		}

		iframe {
			border: 1px solid;
			width: 100%;
			height: calc(100vh - 29.33px);
		}
	</style>

</head>
<body>
	<div class="wrap">
		<button id="prev" disabled="disabled">&lt;</button>
		<button id="next">&gt;</button>
	</div>
	<iframe src="screen-1.html" id="frame" frameborder="0"></iframe>
	<script>
		var screensNumber = 36;
		var frame = document.getElementById('frame');
		var prev = document.getElementById('prev');
		var next = document.getElementById('next');
		var atual = 1;

		prev.onclick = function() {
			atual = atual - 1;
			next.removeAttribute('disabled');
			if (atual == 0) {
				atual = 1;
				prev.setAttribute('disabled', 'disabled');
			}
			frame.src = "screen-" + atual + ".html";
		}

		next.onclick = function() {
			atual = atual + 1;
			prev.removeAttribute('disabled');
			if (atual == 36) {
				next.setAttribute('disabled', 'disabled');
			}
			frame.src = "screen-" + atual + ".html";
		}
	</script>
</body>
</html>
