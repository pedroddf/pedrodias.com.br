<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Tela</title>
	<link href="../css/interacao.css" rel="stylesheet">
	<link href="../css/tela.css" rel="stylesheet">
	<script src="../js/util.js"></script>
	<script src="../js/evento.js"></script>
	<script src="../js/interacao.js"></script>
	<script src="../js/controle.js"></script>
	<script>
		function init(event) {
			var conteudo = new Conteudo(document.body, false);
			conteudo.addEventListener(EventoInteracao.FINALIZA, fimTela);
			conteudo.dispatchEvent({type:EventoInteracao.INICIA});
		}

		function fimTela(event) {
			event.target.removeEventListener(event.type, arguments.callee);

			console.log("Fim Tela");

			window.top.fimTela();
		}
	</script>
	
</head>
<body onload="init(event)" style="background-color: #a0a1a3;">
	<div data-nome="cima1" class="tituloQuestao">
		Questão 07
	</div>
	<div data-nome="alpha2" class="enunciado">
		<div>As credenciais são divididas em:</div>
	</div>
	<div data-nome="alpha3" data-acao="atividadeMarcar" data-gabarito="1">
		<div class="opcao">
			<div class="marcador">A</div>
			<div class="texto">Temporárias e permanentes.</div>
		</div>

		<div class="opcao">
			<div class="marcador">B</div>
			<div class="texto">Temporárias e oficiais.</div>
		</div>

		<div class="opcao">
			<div class="marcador">C</div>
			<div class="texto">Provisórias e permanentes.</div>
		</div>
	</div>
</body>
</html>
